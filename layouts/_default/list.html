{{ define "main" }}
{{ $format := "02-01-2006" }}
<section class="main-list">
    <h1>Artigos </h1>
    <div class="list">
        {{ range .Pages }}
        <a href="{{.Permalink}}" class="listItens">
            <p class="title">{{.Title}}</p>
            <p class="date">{{ .Date.Format $format }}</p>
        </a>
        {{end}}
    </div>
</section>
{{ end }}
