{{ define "main" }}
{{ $format := "02-01-2006" }}
<div class="single">
    <div class="singleHead">
        <h1 class="singleHeadTitle">{{.Title}}</h1>
        {{ if not .Params.hideDate }}
            <p class="singleHeadDate">{{.Date.Format $format}}</p>
        {{end}}
    </div>
    <div class="singleContent">
        {{ .Content }}
    </div>
    {{ partial "redes" . }}
</div>
{{end}}
