{{ define "main" }}
{{ $format := "02-01-2006" }}
<div class="single">
    <div class="singleHead">
        {{ if not .Params.hideDate }}
        <p class="singleHeadDate">{{ .Date | dateFormat "Jan 2, 2006" }}</p>
        <h1 class="singleHeadTitle">{{.Title}}</h1>
        {{end}}
    </div>
    <div class="singleContent">
        {{ .Content }}
    </div>
    {{ partial "redes" . }}
</div>
{{end}}
